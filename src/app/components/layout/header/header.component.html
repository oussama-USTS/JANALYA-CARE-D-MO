<header [class.scrolled]="isScrolled">
  <div class="header-container">
    <a routerLink="/" class="logo">JANALYA CARE</a>
    <nav [class.active]="isMenuOpen">
      <ul>
        <li><a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Accueil</a></li>
        <li><a routerLink="/soins" routerLinkActive="active">Nos Soins</a></li>
        <li><a href="#resultats">Résultats</a></li>
        <li><a routerLink="/temoignages" routerLinkActive="active">Témoignages</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
    <div class="header-buttons">
      <a href="https://www.planity.com" target="_blank" class="btn-primary">
        <i class="fas fa-calendar-alt"></i>
        Réserver
      </a>
      <button class="menu-toggle" (click)="toggleMenu()">
        <i class="fas" [class.fa-bars]="!isMenuOpen" [class.fa-times]="isMenuOpen"></i>
      </button>
    </div>
  </div>
</header>
